<input id="photo" type="file">
<div id="Results"></div>
<script>
async function predictSnake() {
        const photo = document.getElementById("photo");
        const results = document.getElementById("Results");
        

        const file = photo.files[0];
        const reader = new FileReader();

        reader.onload = async function(event) {
            const imageData = event.target.result.split(',')[1];

        const response = await fetch ("https://rhasan97-snake-recognizer.hf.space/predict",{
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ data:[reader.result]})});

        const result = await response.json();
        const label=result['data'];
        const imageElement = document.createElement("img");
        imageElement.src = event.target.result;
        imageElement.width = 500;

        results.innerHTML = "";
        results.appendChild(imageElement);
        results.innerHTML += "<p>" + label + "</p>";
        };

        reader.readAsDataURL(file);
    }

    const photo = document.getElementById("photo");
    photo.addEventListener("input", predictSnake);
</script>
